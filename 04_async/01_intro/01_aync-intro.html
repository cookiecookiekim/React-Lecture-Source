<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 25-02-03(월) 1교시, 비동기 작업 -->
    <script>
        /* 동기 작업과 비동기 작업
            - 동기 : 하나의 작업을 실행하고,
                마친 뒤에 다음 작업을 순차적으로 실행하는 것 (블로킹)

            - 비동기 : 메인의 흐름은 멈추지 않은 상태에서 특적 작업들을
                백그라운드에서 처리하여 마치 동시에 처리하는 것 처럼 실행(넌블로킹) 
                
                비동기 작업을 진행할 때 많이 쓰이는 방식이 콜백함수를 이용하는 것 */

        function hello () {
            console.log('안녕');
        }
        console.log('start');

        // hello(); 이 위치에서 이 코드는 동기적으로 작성한 순서대로 동작

        // Timeout 함수는 첫번째 인자로 콜백함수 , 두번째 인자로 멈출 시간
        // 비동기식으로 작성순서와 상관없이, 병렬적으로 실행됨.
        setTimeout(hello,3000); // 시간 역행하는 대표적 함수 (인터벌 , 등등..)

        console.log('end');

    </script>
</body>
</html>
