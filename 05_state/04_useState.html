<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https:unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // ☆★☆★☆★☆★☆★☆★☆★☆★☆★
        /* class형 컴포넌트로 기본적인 state에 대한 기념을 알아보았다.
            함수형 컴포넌트는 state를 관리할 수 없는데, 이를 해결하기 위해
            useState라는 함수를 이용하여 관리할 수 있다.
            
        ☆★☆★ 앞으로는 컴포넌트를 함수형으로 만들것이기 때문에 이 방식은 중요하다!!☆★☆★ */
        /* useState 함수는 React 객체에서 내부에 존재하는 함수형 프로퍼티.
            따라서 React.useState()로 사용할 수 있다. */

        const {useState} = React; // 리액트에서 구조분해 할당으로 useState 꺼내오기.

        function Test (){
            /* useState 함수는 반환형이 2칸짜리 배열이다. 
                1번째 요소는 defalut 값 , 2번째 요소는 f 함수이다. */
            // console.log('전역변수 useState : ' , useState);
            // console.log('전역변수 useState(초기값) : ' , useState('기본값'));
        
            // 관리할 3개의 상태 정의 : 문구, 글자색, 배경색
             //useState함수에서 message와, setMessage 함수 꺼내기
            const [message, setMessage] = useState('기본 초기 상태');
            const [color, setColor] = useState('black');
            const [backgroundColor, setbackgroundColorr] = useState('white');

            const onClickEnter = () => setMessage('안녕하세요');
            const onClickLeave = () => setMessage('안녕히 가세요.');

            return (
                <>
                    <h1 style={{color, backgroundColor}}>{message}</h1>
                    <button onClick={onClickEnter}>입장</button>
                    <button onClick={onClickLeave}>퇴장</button>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Test/>);
    </script>
</body>
</html>
