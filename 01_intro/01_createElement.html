<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--    25-01-17(금) react 첫 시간
        React 사용을 위한 CDN 링크 삽입
    -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        /* React.createElement 함수를 사용해서 h1태그 엘리먼트 생성
            첫 번째 인자 : 만들려는 엘리먼트 타입을 문자열로 정의
            두 번째 인자 : 만드는 엘리먼트의 프로퍼티(attribute)를 표현
            세 번째 인자 : 엘리먼트의 자식 노드 표현 
            
        렌더링 하는 과정에서 React는 생성한 엘리먼트를 실제 DOM 엘리먼트로 변환 
        리액트로 만드는 엘리먼트를 리액트에게 DOM 엘리먼트르르 구성하는 방법을
        알려주는 자바스크립트 객체에 불과하다. */
        
        const helloElement = // 가상 돔
            React.createElement("h1",{className: 'hi', id: "hi"}, "hello world!!");
        const textElement =  // 가상 돔
            React.createElement("h3",{id: "hi"}, "안녕하세요!");
            
        // 화면 구성하는 ReactDom에다가 hello world를 그리(render)라고 명령
        ReactDOM.createRoot(document.getElementById('root')).render([helloElement,textElement]); // 실제 돔
                                                    // 여러가지 값 전달 할 때엔 배열로 만들어야 함
        /*앞으로 html 작성 안하고 js 기반으로 작성 후, 삽입할 것. */
    </script>
</body>
</html>
