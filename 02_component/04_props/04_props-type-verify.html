<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https:unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function PropsVerify({name, favoriteNumber,children}){
            console.log('name : ', name);
            console.log('favoriteNumber : ', favoriteNumber);
            console.log('children : ', children);
            return(
                <>
                <h1>제 이름은 {name} 입니다.</h1>
                <h2>제가 좋아하는 숫자는 {favoriteNumber} 입니다.</h2>
                <h3>제가 가진 자식은 {children} 입니다.</h3>
                </>
            );
        }

        /* propTypes 사용해보기 */ // head에 스크립트 추가
        // 정상적으로 동작하지만 콘솔창 확인해보면 경고 표시가 나오고 있음.
        // 큰 규모의 프로젝트 진행하거나 협업할 때 해당 컴포넌트에
        // 어떤 props가 필요한지를 기술함으로써 마치 주석처럼
        // props타입, 필요 여부 등을 기술할 수 있음.
        PropsVerify.propTypes = {
            name: PropTypes.string, // name props 속성은 string이어야 함.
            favoriteNumber: PropTypes.number.isRequired// favoriteNumber는 숫자이면서, 반드시 입력해야 함.
        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(
                    [
                    <PropsVerify name='김규남' favoriteNumber={7}>텍스트</PropsVerify>,
                    <PropsVerify name={3}>텍스트</PropsVerify>
                ]);
    </script>
</body>
</html>
