<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /* 컴포넌트들의 합성
            컴포넌트는 자신들이 return하는 엘리먼트를 가지고 합성시킬 수 있다.
            컴포넌트는 재사용이 가능한 크기로 작게 유지해야 하며
            순수 함수처럼 동작을 해야하는데, 순수함수는 나중에
            컴포넌트를 생성할 때, 다른 컴포넌트를 참조하는 방법*/

        const user = { // 하나의 유저 정보 객체 생성
            name : '김규남',
            age : 20,
            phone : '010-5518-2312',
            email : 'kimkunam06@gmail.com'
        }; 
        
        function NameCard() {
            return(
                <h1>{user.name}</h1>
            );
        }

        function AgeCard() {
            return(
                <h2 style={{color : 'orangered'}}>{user.age}</h2>
            );
        }

        function PhoneCard() {
            return(
                <h3 style={{color : 'blue'}}>{user.phone}</h3>
            );
        }
        function EmailCard() {
            return(
                <h3 style={{color : 'gray'}}>{user.email}</h3>
            );
        }

        // ReactDOM.createRoot(document.getElementById('root'))
        //         .render([<NameCard/>,<AgeCard/>,<PhoneCard/>,<EmailCard/>]);
        // 여러가지 넣어야 할 때 배열로 해도 되긴 함. ↓↓↓ 하나로 묶어서 하는 방법 ↓↓↓
        function UserInfo(){
            return(
                <div style={{width:600, border:'1px solid black', display:'flex'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }

          ReactDOM.createRoot(document.getElementById('root'))
                .render(<UserInfo/>);
    </script>
</body>
</html>
