<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https:unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const{useState , useEffect} = React;

        function App(){

            const [time , setTime] = useState(0);
        
                const aaa = prompt('값을 입력해 주세요');
                
                console.log('최초 입력 값 aaa : ', aaa);
                const promptTime = Date.now();
                console.log('promptTime : ',Date.now())

                const onKeyPressHandler = (e) => {
                if(e.key === 'Enter')
                    {console.log('e.key 눌림', e.key);} 
                if(aaa === e.target.value)
                    {alert(logic())}
            }

            function logic () {
                const enterTime = Date.now();
                console.log('enterTime', enterTime);
                // setTime(promptTime);
                return `${enterTime - promptTime}(ms)`;
            }

            return(
                <>
                    <h1>{aaa}</h1>
                    <input type="text" onKeyPress={onKeyPressHandler}/>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
