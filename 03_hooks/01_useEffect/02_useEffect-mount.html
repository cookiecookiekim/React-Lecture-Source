<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https:unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- ☆ useEffect는 기본적으로 마운트 시점, 업데이트 시점 모두 동작할 수 있다. 
        마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 할 수 있다. ☆ -->

    <script type="text/babel">

        const {useState, useEffect} = React;

        function TimePrinter(){

            console.log('메서드 내부 첫번째 render 동작함...');
            const [time , setTime] = useState(  // 관리할 시간 정의
                new Date().toLocaleTimeString()
            );

            // 2가지의 인자를 가진다. 1번째 실행함수 , 2번쨰는 의존성 배열
            useEffect(() => {
                console.log('useEffect 내부 : 마운트 시점에만 동작하기.');
            }, []); // 두 번째 인자에 빈 배열을 넣게 되면 업데이트 시점에는 더이상 동작 X
                    // 마운트 시점에만 동작함.

            return(
                <>
                    <h1>{time}</h1>
                    <button onClick={() => setTime(new Date().toLocaleTimeString())}>
                        현재 시간 확인하기</button>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<TimePrinter/>);
    </script>
</body>
</html>
