<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https:unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useReducer} = React;

        function reducer(state , action){
            console.log('state:', state);
            console.log('action :', action);
            switch(action.type) {
                case 'name' : return{...state, value1: action.value};
                case 'nickname' : return{...state, value2: action.value};
            }
        }

        function Counter() {

            const[state , dispatch] = useReducer(reducer, {value1:'', value2:''});
            console.log('state.value1 : ', state.value1);
            console.log('state.value2 : ', state.value2);

            return (
                <>
                    <label>이름 : </label>
                    <input type="text" value={state.value1}
                           onChange={(e)=>dispatch({type:'name', value: e.target.value})}/><br/>

                    <label>닉네임 : </label>
                    <input type="text" value={state.value2}
                           onChange={(e)=>dispatch({type:'nickname', value: e.target.value})}/><br/>

                    <label>입력한 이름 : {state.value1}</label><br/>
                    <label>입력한 닉네임 : {state.value2}</label>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root'))
            .render(<Counter/>);
    </script>
</body>
</html>
