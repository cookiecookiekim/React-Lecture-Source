<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function PropsPrint1(props){

            console.log('props : ' ,props);

            // props 객체에서 name과 children의 key를 가진
            // 프로퍼티 값을 꺼내서 동일한 이름의 변수에 할당
            // → 구조분해 할당이라고 함. ( 이 방법으로 학습하기 )
            const {name, children} = props;
            // const name = props.name;
            // const children = props.children; 과 같은 말

            return(
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h3>제가 가진 children은 {children} 입니다.</h3>
                </> // 구조분해 할당으로 props.name이 아닌 name만 넣어도 꺼내짐.
            );
        }
        // ReactDOM.createRoot(document.getElementById('root'))
        //         .render(<PropsPrint name='김규남'>텍스트</PropsPrint>);


        // 2. 매개변수 선언부에서 바로 구조분해 할당. (이건 적응되고 사용하기로)
        function PropsPrint2({name , children}){

            console.log('name : ' ,name);
            console.log('children : ' ,children);

            return(
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h3>제가 가진 children은 {children} 입니다.</h3>
                </>
            );
            }   

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<PropsPrint2 name='김규남'>텍스트</PropsPrint2>);
    </script>
</body>
</html>
